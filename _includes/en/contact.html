<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact us!</h2>
                <hr class="primary">
                <p>If you wish to make a reservation, send us your contact details and we will get back to you. Don't forget to select the week you are interested in.</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://twitter.com/intent/tweet?url={{site.url | encode}}{{page.url | cgi_escape }}&text={{site.data.t[page.lang].title | cgi_escape}}">
                <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Tweet</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.facebook.com/dialog/share?app_id=296906373346&href={{site.url | cgi_escape }}{{page.url | cgi_escape }}&display=popup&caption=cpation&redirect_uri={{site.url | cgi_escape}}{{page.url | cgi_escape}}" id="choucas-fb-share">
            <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Tell your friends</p>
            </a>
        </div>

    </div>

</section>
